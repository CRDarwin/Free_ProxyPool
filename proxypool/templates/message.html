<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>代理池状态</title>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Students</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive"></div>
                <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <!--<td style="text-align:center;color:#FFA07A">细分</td>-->
                            {% for i in labels %}
                                <td style="text-align:center;color:#FFA07A">{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in subdivide %}
                            <tr>
                                <td></td>
                                {% for j in i %}
                                    <td style="text-align:center">{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>

                    <thead>
                        <tr>
                            {% for i in labelss %}
                                <td style="text-align:center;color:#FFA07A">{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                    <tbody>
                        {% for i in classify %}
                            <tr>
                                <td></td>
                                <td></td>
                                {% for j in i %}
                                    <td style="text-align:center">{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>


                    <tr>
                        <td style="text-align:center;color:#FFA07A">可用IP数</td>
                        <td></td>
                        <td></td>
                        <td style="text-align:center;background-color:#AFEEEE;color:#FF0000">{{ usable }}</td>
                    </tr>

                    <tr>
                        <td style="text-align:center;color:#FFA07A">IP总量</td>
                        <td></td>
                        <td></td>
                        <td style="text-align:center;background-color:#AFEEEE;color:#FF0000">{{ total }}</td>
                    </tr>
                    </table>


            </div>
        </div>

    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
